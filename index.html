<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ - Kodi Italia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #1a1a1a;
      color: #fff;
    }
    .faq {
      max-width: 800px;
      margin: 0 auto;
    }
    .question {
      cursor: pointer;
      margin: 10px 0;
      padding: 12px;
      background-color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .answer {
      padding: 10px 20px;
      margin-bottom: 10px;
      border-left: 3px solid #fff;
      background-color: #444;
      border-radius: 0 4px 4px 0;
    }
  </style>
</head>
<body>
  <img src="7ddd367fa7ac86ba6faf5.png" alt="Logo del canale t.me/kodiitalia" style="max-width:80%; height:auto; display:block; margin:0 auto 20px;" />
  <div id="root"></div>

  
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  
  <script type="text/babel">
    const { useState } = React;

    function FAQItem({ number, question, answer }) {
      const [isVisible, setIsVisible] = useState(false);
      return (
        <div>
          <div className="question" onClick={() => setIsVisible(!isVisible)}>
            {number}. {question}
          </div>
          {isVisible && <div className="answer">{answer}</div>}
        </div>
      );
    }

    function FAQ() {
      const faqs = [
        { question: "Dove posso trovare delle liste IPTV?", answer: "Liste IPTV stabili sono difficili da trovare, ma ti possiamo consigliare un paio di addons che fanno al caso tuo: digita !addons sul canale Telegram e leggi i nostri consigli." },
        { question: "Non trovo addons che trattano sport, ne avete qualcuno da suggerire?", answer: "Prova quelli che trattano eventi sportivi o live come Stefano The Groovev360, Mandrakodi e Gruppo Italia." },
        { question: "Hai problemi con un determinato addon?", answer: "Prima di cercare qui, prova a chiedere nel gruppo di supporto (scrivi nel gruppo Kodiitalia !addons). Qualcuno potrebbe aiutarti!" },
        { question: "Hai installato mod o pack e Kodi non funziona?", answer: "Disinstalla tutto e ricomincia da capo seguendo i nostri consigli: mod e pack spesso compromettono il funzionamento di Kodi." },
        { question: "Impossibile installare addon, dipendenza Python non soddisfatta?", answer: "Hai ancora Kodi 18.x: installa l'ultima versione di Kodi dal sito ufficiale kodi.tv." },
        { question: "Come installo l'ultima versione di Kodi?", answer: "Scaricalo da kodi.tv/download: l'APK sul Play Store non sempre è aggiornato come il sito ufficiale. Versioni iOS e WebOS esistono, ma non hanno 100% di funzionalità. Per Linux: LibreELEC e CoreELEC sono valide alternative." },
        { question: "Si può installare Kodi su iPhone o iPad?", answer: "Sì, esiste una versione per iOS, ma serve jailbreak o un alt store con repository BigBoss. Maggiori info su kodi.tv/download/ios." },
        { question: "Ho un box con Kodi preinstallato: va bene?", answer: "Meglio installare sempre una versione ufficiale: quelle preinstallate possono essere modificate e creare problemi futuri." },
        { question: "Schermo nero al primo avvio di Kodi?", answer: "Su Android imposta il refresh dello schermo a 60 Hz nelle impostazioni del dispositivo." },
        { question: "Come installo Kodi sulla Fire Stick?", answer: "Abilita opzioni sviluppatore, installa Downloader, naviga su kodi.tv, mostra :/ caratteri premendo #$%, scegli Android ARM (arm64-v8a per 4K, armeabi-v7a altrimenti), scarica e installa." },
        { question: "Impossibile riprodurre, controlla log: cosa fare?", answer: "Installa Kodi LogFile Uploader dal repository ufficiale, carica il log e condividi il link nel gruppo." },
        { question: "Dove posso trovare una buona VPN?", answer: "Dipende dall'uso: per cambiare geolocalizzazione scegli un provider efficiente per quei paesi; per privacy totale nessuna VPN è perfetta—tutte loggano e possono cedere dati su richiesta legale." },
        { question: "Il mio Kodi è lento: cancellare la cache aiuta?", answer: "Cancella solo cartelle Thumbnail e Packages per mantenere pulita la cache: non resettare i dati dell'app, usa addon di manutenzione come Rock Cleaner." },
        { question: "Copertina errata in libreria: come risolvere?", answer: "Apri il menu contestuale (click destro o tasto 'c'), seleziona Informazioni e clicca Ricarica per scegliere la copertina corretta." },
        { question: "Modalità finestra su PC, non va in fullscreen: soluzione?", answer: "Premi il tasto '\\' per passare da finestra a fullscreen e viceversa." },
        { question: "Nessun audio in Kodi: come risolvere?", answer: "Su PC premi F8 per disattivare il mute; su Android usa tastiera o Yatse; su Linux stesso procedimento di Android." },
        { question: "Elementum rimane su 'si sta avviando': cosa fare?", answer: "Prova a riavviare Kodi o reinstalla Elementum." },
        { question: "Problemi dopo aggiornamento da 18 a 19: soluzioni?", answer: "Spesso serve installazione pulita: Kodi 18 usa Python 2.x, Kodi 19 Python 3.x, quindi incompatibilità con addon legacy." },
        { question: "Come collego un HDD al modem TIM?", answer: "Abilita SMBv1 nelle impostazioni Servizi > File sharing, riavvia, aggiungi sorgente nel File manager con il percorso di rete fornito dal modem." },
        { question: "Ho nascosto la scheda Impostazioni: come ripristino?", answer: "Con l'app Kore (Android) o Kore Remote (iOS) apri il menu impostazioni e riabilita la voce mancante nella skin." },
        { question: "Elementum non trova risultati: cosa manca?", answer: "Installa Burst, la dipendenza scraper di Elementum: https://elementumorg.github.io/." },
        { question: "Buffer continuo: perché?", answer: "È il pre-caricamento del video: dipende da dimensione file, velocità del server di streaming e tua connessione." },
        { question: "Connessione lenta nello streaming: motivi?", answer: "Dipende da tua banda e da quella del server: spesso il server non ha sufficiente upload per più flussi." },
        { question: "Film 1080p non in HD: perché?", answer: "Per risparmiare spazio e banda, server riducono bitrate; per qualità migliore usa Elementum e torrent." },
        { question: "Impossibile connettersi al server di rete: soluzioni?", answer: "Controlla l'URL della repository: correggi eventuali errori di digitazione." },
        { question: "Perché cambiare DNS e come si fa?", answer: "DNS traduce nomi in IP: cambiare da quelli imposti dall'ISP (es. TIM) a Google (8.8.8.8, 8.8.4.4) o Cloudflare (1.1.1.1, 1.0.0.1) evita blocchi e migliora privacy." }
      ];

      return (
        <div className="faq">
          {faqs.map((faq, idx) => (
            <FAQItem
              key={idx}
              number={idx + 1}
              question={faq.question}
              answer={faq.answer}
            />
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<FAQ />);
  </script>
</body>
</html>
